<section id="section-settings" class="section">
	<div class="flexLineContainer">
		<span class="flexLine">
			<h3 data-lang="settings.section.title"></h3>
		</span>
		<span class="flexLine">
			<h4 data-lang="settings.databaseSettings"></h4>
		</span>
		<span class=flexLine>
			<span data-lang="settings.currentDatabase"></span>:<input class="currentDatabase" type="text" disabled>
		</span>
		<span class=flexLine>
			<div class="button createSharedDatabase" onclick="window.settingsSection.createSharedDatabase()" data-lang="settings.createSharedDatabase"></div>
			<div class="button openSharedDatabase" onclick="window.settingsSection.openSharedDatabase()" data-lang="settings.openSharedDatabase"></div>
			<div class="button openUserDatabase" onclick="window.settingsSection.openUserDatabase()" data-lang="settings.openUserDatabase"></div>
			<div class="button setDefaultDatabase" onclick="window.settingsSection.setDefaultDatabase()" data-lang="settings.setDefaultDatabase"></div>
		</span>
		<span class="flexLine">
			<h4 data-lang="settings.defaultValues"></h4>
		</span>
		<span class=flexLine>
			<span data-lang="common.language"></span>:<select class="Language"></select>
		</span>
		<span class=flexLine>
			<span data-lang="common.billingAccount"></span>:<select class="BillingAccount"></select>
		</span>
		<span class=flexLine>
			<span data-lang="common.billingType"></span>:<select class="Type"></select>
		</span>
		<span class="flexLine">	
			&nbsp;
		</span>
		<span class="flexLine">
			<h4 data-lang="settings.lists"></h4>
		</span>
		<span class="flexLine">
			<h5 data-lang="common.persons"></h5>
		</span>
		<div id="Settings_Persons"  class="flexLineContainer flexLine">
		</div>
		<span class="flexLine">
			<div class="button addLine" onclick="window.settingsSection.addLine('Settings_Persons')">+</div>
		</span>
		<span class="flexLine">
			<h5 data-lang="common.accounts"></h5>
		</span>
		<span id="Settings_Accounts"  class="flexLineContainer flexLine">
		</span>
		<span class="flexLine">
				<div class="button addLine" onclick="window.settingsSection.addLine('Settings_Accounts')">+</div>
			</span>
		<span class="flexLine">
			<h5 data-lang="common.types"></h5>
		</span>
		<div id="Settings_Types"  class="flexLineContainer flexLine">
		</div>
		<span class="flexLine">
			<div class="button addLine" onclick="window.settingsSection.addLine('Settings_Types')">+</div>
		</span>
		<span class="flexLine">
			<h5 data-lang="common.stores"></h5>
		</span>
		<div id="Settings_Stores"  class="flexLineContainer flexLine">
		</div>
		<span class="flexLine">
			<div class="button addLine" onclick="window.settingsSection.addLine('Settings_Stores')">+</div>
		</span>
		<span class="flexLine">
			&nbsp;
		</span>
		<span class="flexLine">
			<div class="button saveSettings" onclick="window.settingsSection.save()" data-lang="common.save"></div>
		</span>
	</div>
</section>
