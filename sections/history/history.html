<link rel="stylesheet" href="assets/css/history.css">
<section id="section-history" class="section">
	<div class="flexLineContainer">
		<span class="flexLine">
			<h3 data-lang="history.section.title"></h3>
		</span>
		<div id="History_Filter" class="flexLineContainer flexLine"></div>
		<span class="flexLine">
			<div class="button addLine" onclick="window.historySection.addLine('History_Filter')">+</div>
			<div class="button" data-lang="filter.apply" onclick="window.historySection.applyFilter()"></div>
		</span>
		<span id="History_Sort" class="flexLine">
			<div class="button sortID asc" data-lang="common.id" data-column="ReceiptID" onclick="window.historySection.changeSort('.sortID')"></div>
			<div class="button sortDate" data-lang="common.date" data-column="ReceiptDate" onclick="window.historySection.changeSort('.sortDate')"></div>
			<div class="button sortAccount" data-lang="common.account" data-column="ReceiptAccount" onclick="window.historySection.changeSort('.sortAccount')"></div>
			<div class="button sortValue" data-lang="common.value" data-column="ReceiptValue" onclick="window.historySection.changeSort('.sortValue')"></div>
		</span>
		<div id="History_Receipts" class="flexLineContainer flexLine">
		</div>
		<div id="History_Page" class="flexLine">
			<div class="button" onclick="window.historySection.prevPage()">&lt;</div>
			<span></span>
			<div class="button" onclick="window.historySection.nextPage()">&gt;</div>
		</div>
	</div>
</section>
