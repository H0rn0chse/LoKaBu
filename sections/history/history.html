			<h3 data-lang="history.section.title"></h3>
		</span>
		<div id="History_Filter" class="flexLine"></div>
		<span id="History_Sort" class="flexLine">
			<div class="button sortID" data-lang="common.id"></div>
			<div class="button sortDate" data-lang="common.date"></div>
			<div class="button sortAccount" data-lang="common.account"></div>
			<div class="button sortValue" data-lang="common.value"></div>
		</span>
		<div id="History_Receipts" class="flexLineContainer flexLine">
			<span class="flexLine">
				<input type="text" name="ID" disabled>

				<input type="text" name="Value" disabled>
