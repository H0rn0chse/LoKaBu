name: Test

on: 
  push:
    branches:
      - master
      - develop
jobs:
  test_on_win:
    runs-on: windows-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 10
      
      - name: Install dependencies
        run: npm install
          
      - name: Start tests
        run: npm run test
      
      - name: Static code checks
        run: npm run eslint
