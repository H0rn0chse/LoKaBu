<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	</head>
	<body>
		<script type="module">
			const { ipcRenderer } = require('electron');
			import { load } from "./assets/load.js";
			window.ipcRenderer = ipcRenderer;

			ipcRenderer.once("rendererChannel", (oEvent, sMessage) => {
				window.iRendererId = sMessage;
				load.workerScripts("database");
				require("./worker/database/databaseConnection").open();
			})
			ipcRenderer.send("windowLoaded");

			ipcRenderer.on("shutdownApp", () => {
				require("./worker/database/databaseConnection").close();
				ipcRenderer.send("windowProcessClosed");
			});

			
		</script>
	</body>
</html>
